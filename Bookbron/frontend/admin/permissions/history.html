<!DOCTYPE html>
<div class="history-container">
    <div class="history-header">
        <h2>Ruxsatlar tarixi</h2>
        <div class="filter-box">
            <select onchange="filterHistory(this.value)">
                <option value="all">Barcha o'zgarishlar</option>
                <option value="roles">Rollar</option>
                <option value="permissions">Ruxsatlar</option>
                <option value="assignments">Tayinlashlar</option>
            </select>
        </div>
    </div>
    
    <div class="history-timeline">
        <div class="timeline-item">
            <div class="timeline-date">01.01.2024 12:00</div>
            <div class="timeline-content">
                <div class="timeline-title">
                    Admin tomonidan "Moderator" roli yaratildi
                </div>
                <div class="timeline-details">
                    <strong>O'zgarishlar:</strong>
                    <ul>
                        <li>Yangi rol yaratildi</li>
                        <li>Asosiy ruxsatlar berildi</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Boshqa tarix elementlari -->
    </div>
</div>

<style>
    .history-container {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
    }

    .history-timeline {
        padding: 20px 0;
    }

    .timeline-item {
        position: relative;
        padding-left: 30px;
        margin-bottom: 30px;
    }

    .timeline-item::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #1a237e;
    }

    .timeline-item::after {
        content: '';
        position: absolute;
        left: 5px;
        top: 12px;
        width: 2px;
        height: calc(100% + 18px);
        background: #eee;
    }

    .timeline-date {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 5px;
    }

    .timeline-title {
        font-weight: 500;
        margin-bottom: 10px;
    }

    .timeline-details {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
        font-size: 0.9rem;
    }

    .timeline-details ul {
        margin: 10px 0;
        padding-left: 20px;
    }
</style>
