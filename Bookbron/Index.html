<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Cafe Boshqaruv Tizimi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="auth-modal" id="authModal">
        <!-- Kirish/Ro'yxatdan o'tish modali -->
        <div class="modal-content">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Kirish</button>
                <button class="tab-btn" data-tab="register">Ro'yxatdan o'tish</button>
            </div>
            <div class="auth-forms">
                <form id="loginForm" class="active">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Parol" required>
                    <button type="submit">Kirish</button>
                    <a href="#" class="forgot-password">Parolni unutdingizmi?</a>
                </form>
                <form id="registerForm">
                    <input type="text" placeholder="Ism" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Parol" required>
                    <input type="tel" placeholder="Telefon" required>
                    <button type="submit">Ro'yxatdan o'tish</button>
                </form>
            </div>
        </div>
    </div>

    <div class="main">
        <nav class="top-nav">
            <div class="logo">INTERNET CAFE</div>
            <div class="user-actions">
                <button id="loginBtn" class="auth-btn">Kirish</button>
                <div class="user-menu hidden">
                    <span class="username">Foydalanuvchi</span>
                    <button class="logout-btn">Chiqish</button>
                </div>
            </div>
        </nav>

        <div class="zones-container">
            <div class="zone-selector">
                <button class="zone-btn active" data-zone="main">Main Zone (20)</button>
                <button class="zone-btn" data-zone="pro">Pro Zone (10)</button>
                <button class="zone-btn" data-zone="vip">VIP Zone (10)</button>
                <button class="zone-btn" data-zone="supervip">Super VIP (10)</button>
            </div>

            <div class="zone-map">
                <div class="zone-info">
                    <h2 class="zone-title">Main Zone</h2>
                    <div class="status-info">
                        <div class="item available">Bo'sh</div>
                        <div class="item occupied">Band</div>
                        <div class="item selected">Tanlangan</div>
                    </div>
                </div>
                
                <div class="computers-grid" id="computersGrid">
                    <!-- Kompyuterlar JavaScript orqali joylanadi -->
                </div>
            </div>

            <div class="booking-panel">
                <div class="selected-info">
                    <h3>Tanlangan kompyuter</h3>
                    <p>Xona: <span id="selectedZone">-</span></p>
                    <p>Kompyuter: <span id="selectedPC">-</span></p>
                </div>
                
                <div class="time-selector">
                    <label>Vaqt:</label>
                    <select id="timeSelect">
                        <option value="1">1 soat</option>
                        <option value="2">2 soat</option>
                        <option value="3">3 soat</option>
                        <option value="4">4 soat</option>
                        <option value="5">5 soat</option>
                    </select>
                </div>

                <div class="price-info">
                    <p>Narx: <span id="totalPrice">0</span> so'm</p>
                </div>

                <button id="bookBtn" class="book-btn" disabled>Buyurtma berish</button>
            </div>
        </div>
    </div>
</body>

</html>
