<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To'lov - BookBron</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/navigation.css">
    
    <style>
        /* ... Previous styles ... */

        .payment-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .payment-header {
            background: #1e88e5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .payment-methods {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .payment-method {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            border-color: #1e88e5;
            background: #f8f9fa;
        }

        .payment-method.selected {
            border-color: #1e88e5;
            background: #e3f2fd;
        }

        .payment-method img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            object-fit: contain;
        }

        .payment-method-info {
            flex: 1;
        }

        .payment-method-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .payment-method-description {
            font-size: 0.9rem;
            color: #666;
        }

        .payment-details {
            padding: 20px;
        }

        .payment-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-item.total {
            font-size: 1.2rem;
            font-weight: bold;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }

        .card-form {
            display: none;
        }

        .card-form.active {
            display: block;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .payment-actions {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #1e88e5;
            color: white;
        }

        .btn-primary:hover {
            background: #1976d2;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header">
            <div class="navigation-buttons">...</div>
            <h1>To'lov</h1>
        </div>

        <div class="payment-container">
            <div class="payment-header">
                <h2>To'lov usulini tanlang</h2>
            </div>

            <div class="payment-methods">
                <div class="payment-method" onclick="selectPaymentMethod('card')">
                    <img src="/images/card.png" alt="Card">
                    <div class="payment-method-info">
                        <div class="payment-method-name">Bank kartasi</div>
                        <div class="payment-method-description">Uzcard, Humo</div>
                    </div>
                </div>

                <div class="payment-method" onclick="selectPaymentMethod('click')">
                    <img src="/images/click.png" alt="Click">
                    <div class="payment-method-info">
                        <div class="payment-method-name">Click</div>
                        <div class="payment-method-description">Click orqali to'lash</div>
                    </div>
                </div>

                <div class="payment-method" onclick="selectPaymentMethod('payme')">
                    <img src="/images/payme.png" alt="Payme">
                    <div class="payment-method-info">
                        <div class="payment-method-name">Payme</div>
                        <div class="payment-method-description">Payme orqali to'lash</div>
                    </div>
                </div>
            </div>

            <div class="payment-details">
                <div class="payment-summary">
                    <div class="summary-item">
                        <span>Xizmat:</span>
                        <span>PC-1 (1 soat)</span>
                    </div>
                    <div class="summary-item">
                        <span>Vaqt:</span>
                        <span>14:00 - 15:00</span>
                    </div>
                    <div class="summary-item">
                        <span>Narx:</span>
                        <span>10,000 so'm</span>
                    </div>
                    <div class="summary-item total">
                        <span>Jami:</span>
                        <span>10,000 so'm</span>
                    </div>
                </div>

                <!-- Card payment form -->
                <div class="card-form" id="cardForm">
                    <div class="form-group">
                        <label>Karta raqami</label>
                        <input type="text" class="form-control" placeholder="8600 **** **** ****" 
                               maxlength="19" id="cardNumber">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Amal qilish muddati</label>
                            <input type="text" class="form-control" placeholder="MM/YY" 
                                   maxlength="5" id="expiry">
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="password" class="form-control" placeholder="***" 
                                   maxlength="3" id="cvv">
                        </div>
                    </div>
                </div>
            </div>

            <div class="payment-actions">
                <button class="btn btn-secondary" onclick="history.back()">Orqaga</button>
                <button class="btn btn-primary" onclick="processPayment()">To'lash</button>
            </div>
        </div>
    </div>

    <script>
        // To'lov usulini tanlash
        function selectPaymentMethod(method) {
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            
            const selectedMethod = document.querySelector(
                `.payment-method:has(img[alt="${method}"])`
            );
            selectedMethod.classList.add('selected');

            // Karta formani ko'rsatish/yashirish
            const cardForm = document.getElementById('cardForm');
            cardForm.classList.toggle('active', method === 'card');
        }

        // Karta raqamini formatlash
        document.getElementById('cardNumber')?.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{4})/g, '$1 ').trim();
            e.target.value = value;
        });

        // Amal qilish muddatini formatlash
        document.getElementById('expiry')?.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2);
            }
            e.target.value = value;
        });

        // To'lovni amalga oshirish
        async function processPayment() {
            try {
                const response = await fetch('/api/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        // To'lov ma'lumotlari
                    })
                });

                if (response.ok) {
                    window.location.href = '/dashboard/bookings';
                } else {
                    alert('To\'lov amalga oshirilmadi');
                }
            } catch (error) {
                console.error('Xatolik:', error);
                alert('Server bilan bog\'lanishda xatolik');
            }
        }
    </script>
    <script src="/js/navigation.js"></script>
</body>
</html>
