<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foydalanuvchi profili - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* ... Previous styles ... */

        .profile-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .profile-sidebar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            font-size: 4rem;
            color: #1a237e;
        }

        .profile-status {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-main {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .profile-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
        }

        .profile-tab {
            padding: 15px 30px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .profile-tab.active {
            border-bottom-color: #1a237e;
            color: #1a237e;
        }

        .tab-content {
            padding: 20px;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .info-label {
            color: #666;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .info-value {
            font-size: 1.1rem;
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e3f2fd;
            color: #1a237e;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .bookings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .bookings-table th,
        .bookings-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .edit-form {
            display: none;
        }

        .edit-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- ... Previous sidebar content ... -->
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="header">
            <h1>Foydalanuvchi profili</h1>
            <button class="btn btn-primary" onclick="history.back()">
                <i class="material-icons">arrow_back</i>
                Orqaga
            </button>
        </div>

        <div class="profile-container">
            <!-- Profile Sidebar -->
            <div class="profile-sidebar">
                <div class="profile-avatar" id="userAvatar">A</div>
                <div class="profile-status">
                    <h2 id="userName">Abdulloh Abdullayev</h2>
                    <span class="status-badge status-active">Faol</span>
                </div>
                <div class="profile-actions">
                    <button class="btn btn-primary" onclick="editProfile()">
                        <i class="material-icons">edit</i>
                        Tahrirlash
                    </button>
                    <button class="btn btn-warning" onclick="resetPassword()">
                        <i class="material-icons">lock</i>
                        Parolni tiklash
                    </button>
                    <button class="btn btn-danger" onclick="blockUser()">
                        <i class="material-icons">block</i>
                        Bloklash
                    </button>
                </div>
            </div>

            <!-- Profile Main -->
            <div class="profile-main">
                <div class="profile-tabs">
                    <div class="profile-tab active" onclick="switchTab('info')">
                        Ma'lumotlar
                    </div>
                    <div class="profile-tab" onclick="switchTab('activity')">
                        Faollik
                    </div>
                    <div class="profile-tab" onclick="switchTab('bookings')">
                        Buyurtmalar
                    </div>
                </div>

                <!-- Info Tab -->
                <div class="tab-content" id="infoTab">
                    <div class="view-form">
                        <div class="info-group">
                            <div class="info-label">Email</div>
                            <div class="info-value" id="userEmail">
                                abdulloh@example.com
                            </div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">Telefon</div>
                            <div class="info-value" id="userPhone">
                                +998 90 123 45 67
                            </div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">Ro'yxatdan o'tgan</div>
                            <div class="info-value" id="userRegistered">
                                01.01.2024
                            </div>
                        </div>
                    </div>

                    <div class="edit-form">
                        <form id="profileForm" onsubmit="handleProfileSubmit(event)">
                            <!-- Form fields -->
                        </form>
                    </div>
                </div>

                <!-- Activity Tab -->
                <div class="tab-content" id="activityTab" style="display: none;">
                    <div id="activityList">
                        <!-- JavaScript bilan to'ldiriladi -->
                    </div>
                </div>

                <!-- Bookings Tab -->
                <div class="tab-content" id="bookingsTab" style="display: none;">
                    <table class="bookings-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Sana</th>
                                <th>Kompyuter</th>
                                <th>Davomiyligi</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTableBody">
                            <!-- JavaScript bilan to'ldiriladi -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userId = new URLSearchParams(window.location.search).get('id');

        // Foydalanuvchi ma'lumotlarini olish
        async function fetchUserProfile() {
            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Foydalanuvchi ma\'lumotlarini olishda xatolik');
                }

                const user = await response.json();
                renderUserProfile(user);
            } catch (error) {
                console.error('Xatolik:', error);
            }
        }

        // Foydalanuvchi faolligini olish
        async function fetchUserActivity() {
            try {
                const response = await fetch(`/api/admin/users/${userId}/activity`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Faollik ma\'lumotlarini olishda xatolik');
                }

                const activities = await response.json();
                renderActivity(activities);
            } catch (error) {
                console.error('Xatolik:', error);
            }
        }

        // Buyurtmalarni olish
        async function fetchUserBookings() {
            try {
                const response = await fetch(`/api/admin/users/${userId}/bookings`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Buyurtmalar ma\'lumotlarini olishda xatolik');
                }

                const bookings = await response.json();
                renderBookings(bookings);
            } catch (error) {
                console.error('Xatolik:', error);
            }
        }

        // Tab o'zgartirish
        function switchTab(tab) {
            document.querySelectorAll('.profile-tab').forEach(t => {
                t.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(c => {
                c.style.display = 'none';
            });

            document.querySelector(`.profile-tab:contains("${tab}")`).classList.add('active');
            document.getElementById(`${tab}Tab`).style.display = 'block';

            if (tab === 'activity') {
                fetchUserActivity();
            } else if (tab === 'bookings') {
                fetchUserBookings();
            }
        }

        // Sahifa yuklanganda
        document.addEventListener('DOMContentLoaded', () => {
            fetchUserProfile();
        });
    </script>
</body>
</html>
