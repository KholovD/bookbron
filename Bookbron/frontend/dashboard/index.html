<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BookBron</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/navigation.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background: #1e88e5;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            color: white;
            padding: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .nav-item.active {
            background: white;
            color: #1e88e5;
        }

        .nav-item i {
            margin-right: 10px;
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1e88e5;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #1e88e5;
        }

        /* Recent bookings table */
        .bookings-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .table-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f9f9f9;
            font-weight: 500;
            color: #666;
        }

        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .status.active { 
            background: #e3f2fd;
            color: #1e88e5;
        }

        .status.completed {
            background: #e8f5e9;
            color: #43a047;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding: 20px 10px;
            }

            .logo, .nav-item span {
                display: none;
            }

            .main-content {
                margin-left: 60px;
            }

            .nav-item {
                justify-content: center;
                padding: 12px;
            }

            .nav-item i {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">BookBron</div>
        <nav>
            <div class="nav-item active">
                <i class="material-icons">dashboard</i>
                <span>Dashboard</span>
            </div>
            <div class="nav-item">
                <i class="material-icons">computer</i>
                <span>Kompyuterlar</span>
            </div>
            <div class="nav-item">
                <i class="material-icons">event</i>
                <span>Buyurtmalar</span>
            </div>
            <div class="nav-item">
                <i class="material-icons">people</i>
                <span>Mijozlar</span>
            </div>
            <div class="nav-item">
                <i class="material-icons">settings</i>
                <span>Sozlamalar</span>
            </div>
        </nav>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="header">
            <div class="navigation-buttons">
                <button class="btn btn-secondary nav-btn" onclick="goBack()">
                    <i class="material-icons">arrow_back</i>
                    <span>Orqaga</span>
                </button>
                <button class="btn btn-primary nav-btn" onclick="goHome()">
                    <i class="material-icons">home</i>
                    <span>Bosh sahifa</span>
                </button>
                <button class="btn btn-info nav-btn" onclick="refreshPage()">
                    <i class="material-icons refresh-icon">refresh</i>
                    <span>Yangilash</span>
                </button>
            </div>
            <h1>Dashboard</h1>
            <div class="user-info">
                <span>Admin</span>
                <div class="user-avatar">A</div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Faol kompyuterlar</h3>
                <div class="stat-value">15</div>
            </div>
            <div class="stat-card">
                <h3>Bo'sh kompyuterlar</h3>
                <div class="stat-value">5</div>
            </div>
            <div class="stat-card">
                <h3>Bugungi buyurtmalar</h3>
                <div class="stat-value">23</div>
            </div>
            <div class="stat-card">
                <h3>Jami daromad</h3>
                <div class="stat-value">450K</div>
            </div>
        </div>

        <!-- Recent bookings -->
        <div class="bookings-table">
            <div class="table-header">
                <h2>So'nggi buyurtmalar</h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Mijoz</th>
                        <th>Kompyuter</th>
                        <th>Vaqt</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody">
                    <!-- JavaScript bilan to'ldiriladi -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Buyurtmalar ma'lumotlarini olish
        async function fetchBookings() {
            try {
                const response = await fetch('/api/bookings/recent', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Buyurtmalar ma\'lumotlarini olishda xatolik');
                }

                const bookings = await response.json();
                renderBookings(bookings);
            } catch (error) {
                console.error('Xatolik:', error);
            }
        }

        // Buyurtmalarni ko'rsatish
        function renderBookings(bookings) {
            const tbody = document.getElementById('bookingsTableBody');
            tbody.innerHTML = bookings.map(booking => `
                <tr>
                    <td>#${booking.id}</td>
                    <td>${booking.clientName}</td>
                    <td>PC-${booking.computerId}</td>
                    <td>${new Date(booking.time).toLocaleString('uz-UZ')}</td>
                    <td>
                        <span class="status ${booking.status.toLowerCase()}">
                            ${booking.status}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        // Sahifa yuklanganda
        document.addEventListener('DOMContentLoaded', () => {
            fetchBookings();
        });
    </script>
    <script src="/js/navigation.js"></script>
</body>
</html>
